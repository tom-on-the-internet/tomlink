<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tom Link</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tom Link</h1>
      <h2>url shortener</h2>
    </header>
    <div class="form-container">
      <form accept-charset="utf-8">
        <div class="form-group">
          <label for="path">tomlink.ca/</label
          ><input type="text" name="path" id="path" />
        </div>
        <div class="form-group">
          <label for="url">url</label><input type="text" name="url" id="url" />
        </div>
        <div class="button-container">
          <button>Link 'em</button>
        </div>
      </form>
    </div>
  </body>
</html>
